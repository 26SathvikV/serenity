<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="serenity" />
    <div class="rightmenu">
      <button class="menuoption" onclick="addredirect()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
      <button class="menuoption" onclick="signoff()">
        <ion-icon name="log-out-outline"></ion-icon>
      </button>
    </div>
  </div>

  <center>
    <h1 class="introtext" id="welcometext">â€Ž </h1>

      <div class="section">

          <br>
          <h2 class="title">Delayed</h2>
          <center>
            <div id="delayedDropdn" class="sectionColumn">
            </div>
          </center>
        </div>
      </div>
      <div class="section">
        <div class="sectionColumn">
          <br>
          <h2 class="title">Upcoming</h2>
          <center>
            <div id="upcomingDropdn" class="sectionColumn">
            </div>
          </center>
        </div>
      </div>
      <div class="section">

          <div class="nexttasktitle">

          </div>

            <h3 class="nexttaskbuttontext" onclick="begin()">Begin</h3>
          </div>
        </div>
      </div>
    </div>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
